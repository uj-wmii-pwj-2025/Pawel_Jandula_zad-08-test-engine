plugins {
    id 'java'
}

def junitVersion = '5.10.0'
def assertjVersion = "3.24.2"

group 'uj.wmii.pwj'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junitVersion"
    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

test {
    useJUnitPlatform()
}
task runTestEngine(type: JavaExec) {
    group = 'verification'
    description = 'Uruchamia wlasny silnik testowy'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'uj.wmii.pwj.anns.MyTestEngine'
    // Tu podajemy nazwę klasy, którą chcemy przetestować
    args 'uj.wmii.pwj.anns.MyBeautifulTestSuite'
}